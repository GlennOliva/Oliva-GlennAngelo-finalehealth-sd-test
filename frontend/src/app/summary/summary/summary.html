<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Patient Visit Summary</h4>
        <a routerLink="/patients" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Patient List
        </a>
    </div>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Email</th>
                <th>Total Visits</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of paginatedSummaries()">
                <td>{{ s.fullName }}</td>
                <td>{{ s.email }}</td>
                <td><strong>{{ s.totalVisits }}</strong></td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav *ngIf="totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
            </li>

            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
                <button class="page-link" (click)="changePage(i + 1)">
                    {{ i + 1 }}
                </button>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>

</div>
